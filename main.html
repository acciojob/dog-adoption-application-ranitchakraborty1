<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 style="text-align:center;">Dog Adoption Application</h1>
	<form action="#" method="post">
		<label>Name</label>
		<input type="text" id="name"placeholder="Name" required><br><br>
		<label>Phone Number</label>
			<input type="text" id="phone"placeholder="Phone Number" required><br><br>
		<label>Address</label>
			<input type="text" id="address"placeholder="Address" required><br><br>
		<label>Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"><br><br>
		<label>Please select your preferred breeds</label>
		<input type="select" id="multiSelect" required>
		<select>
			<option>German Shepherd</option>
			<option>Bulldog</option>
			<option>Labrador Retriever</option>
		</select><br><br>
		 <input type="submit" id="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
